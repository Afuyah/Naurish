{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Add Unit of Measurement</h2>
    <form method="POST" action="{{ url_for('main.add_unit_of_measurement') }}">
        {{ form.hidden_tag() }}

        <div class="form-group">
            {{ form.unit.label(class="form-label") }}
            {{ form.unit(class="form-control", placeholder="Enter unit of measurement") }}
        </div>

        <div class="form-group mt-3">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
