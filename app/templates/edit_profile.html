{% extends 'sidebar.html' %}

{% block content %}
  <div class="container mt-4">
    <h1 class="mb-4">Edit Profile</h1>

    <form method="post" action="{{ url_for('user.edit_profile') }}">
      {{ form.hidden_tag() }}
     
      <div class="form-group">
        <label for="username">Username</label>
        {{ form.username(class="form-control", required=true) }}
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        {{ form.email(class="form-control", required=true) }}
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        {{ form.name(class="form-control", required=true) }}
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" value="{{ current_user.phone }}" readonly>
      </div>

      <div class="form-group">
        <label for="registration_date">Registration Date</label>
        <input type="text" class="form-control" value="{{ current_user.registration_date }}" readonly>
      </div>

      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
{% endblock %}
