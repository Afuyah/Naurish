<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naurisha Groceries</title>
</head>
<body>
    <h1>Welcome to Naurisha Groceries!</h1>
    
    {% if current_user.is_authenticated %}
        <p>Hello, {{ current_user.username }}!</p>
         <p><a href="{{ url_for('main.add_role') }}">Add Roles</a></p>
        <p><a href="{{ url_for('main.logout') }}">Logout</a></p>
    {% else %}
    
        <p><a href="{{ url_for('main.login') }}">Login</a></p>
        <p><a href="{{ url_for('main.register') }}">Register</a></p>
    {% endif %}
</body>
</html>
