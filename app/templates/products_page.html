{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Product Management</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Display Name</th>
                <th>Price</th>
                <th>Quantity in Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.brand }}</td>
                <td>{{ product.unit_price }}</td>
                <td>{{ product.quantity_in_stock }}</td>
                <td>
                    <a href="{{ url_for('product.manage_product', product_id=product.id) }}" class="btn btn-primary">Manage</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
