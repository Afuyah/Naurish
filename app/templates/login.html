{% extends 'layout.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
      <label for="{{ form.phone.id }}" class="form-label">{{ form.phone.label.text }}</label>
      {{ form.phone(class="form-control") }}
    </div>
    <div class="form-group">
      <label for="{{ form.password.id }}" class="form-label">{{ form.password.label.text }}</label>
      {{ form.password(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
  </form>
  <p>Don't have an account? <a href="{{ url_for('main.register') }}">Register here</a></p>
{% endblock %}
