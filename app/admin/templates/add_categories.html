<!-- admin/add_category.html -->

{% extends 'layout.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Add Product Category</h2>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="mb-3">
        {{ form.name.label(class="form-label") }}
        {{ form.name(class="form-control") }}
      </div>
      <button type="submit" class="btn btn-primary">Add Category</button>
    </form>
  </div>
{% endblock %}
